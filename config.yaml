server:
  host: "0.0.0.0"
  port: 3000
  uri: "http://127.0.0.1:3000"

database:
  driver: "sqlite"  # "mongodb" or "sqlite"

mongodb:
  uri: "mongodb://localhost:27017"
  database: "m3m"

sqlite:
  path: "./data" # SQLite data directory (embedded, no external server)
  database: "m3m"

jwt:
  secret: "your-jwt-secret-key-change-in-production"
  expiration: 168h

storage:
  path: "./storage"

runtime:
  worker_pool_size: 50
  timeout: 30s

plugins:
  path: "./plugins"

logging:
  level: "info"
  path: "./logs"
